<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="game">
        <meta name="keyword" content="game, rock, paper, scissors, signs, Rochambeau">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Rock, Paper, Scissors Game</title>
    </head>
    <body>
        <div class="heading-page">
            <h1><i class="fas fa-meteor"></i> ROCK,  <i id="paper" class="fas fa-paper-plane"></i> PAPER, <i id="scissors" class="fas fa-fan"></i> SCISSORS</h1>
            <p><a id="rule-btn" target="_blank" href="https://en.wikipedia.org/wiki/Rock_paper_scissors#:~:text=A%20player%20who%20decides%20to,%22scissors%20cuts%20paper%22).">RULE</a></p>
        </div>
        <!--User and Computer info-->
        <div class="score-area">
            <div id="user-info" class="user-info">
                <p id="user-profil"><i class="fas fa-user-astronaut"></i></p>
                <p id="user-name">YOU</p>
                <p id="user-score"><span id="user-score-span">0</span></p>
            </div>
            <div id="computer-info" class="computer-info">
                <p id="computer-profil"><i class="fas fa-robot"></i></p>
                <p id="computer-name">AI</p>
                <p id="computer-score"><span id="computer-score-span">0</span></p>
            </div>
        </div>
        <button id="reset-btn">RESET</button>
        <!--Game Layout-->
        <div class="game-area">
            <div class="game-board">
                <h1 id="myc-h1">Make your choice:</h1>
                <h2 id="result-msg"></h2>
                <div class="user-choice-area" id="user-choice-area">
                    <button id="btn-rock" aria-label="Rock" data-choice="Rock" class="choice rock">
                        <i id="rock" class="fas fa-meteor"></i>
                    </button>
                    <button id="btn-paper" aria-label="Paper" data-choice="Paper" class="choice paper">
                        <i id="paper" class="fas fa-paper-plane"></i>
                    </button>
                    <button id="btn-scissors" aria-label="Scissors" data-choice="Scissors" class="choice scissors">
                        <i id="scissors" class="fas fa-fan"></i>
                    </button>
                </div>
                <div class="result-area" id="result-area">
                    <h3>-</h3>
                </div>
                <div class="computer-choice-area" id="computer-choice-area">
                    <p id="computer-sign">
                        <span><i class="fas fa-question-circle"></i></span>
                    </p>
                </div>
            </div>
        </div>
        <!--User and Computer choice's display message-->
        <div id="message-user"></div>
        <div id="message-computer"></div>
        <!--Footer section-->
        <footer aria-label="Footer section">
            <h3>KDG 2021</h3>
        </footer>
        <!-- JavaScript and Font Awesome-->
        <script src="assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/bb09779c85.js" crossorigin="anonymous"></script>
    </body>
</html>
