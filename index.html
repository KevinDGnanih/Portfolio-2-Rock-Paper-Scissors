<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="game">
    <meta name="keyword" content="game, rock, paper, scissors, signs, Rochambeau">
    <meta name="author" content="KevinDGnanih">
    <link rel="stylesheet" href="assets/css/style-v2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <title>Rock, Paper, Scissors Game</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!--Heading page-->
    <div class="heading-page">
        <h1 class="text-center"><i class="fas fa-meteor"></i> ROCK, <i id="paper" class="fas fa-paper-plane"></i> PAPER,
            <i id="scissors" class="fas fa-fan"></i> SCISSORS
        </h1>
        <p class="text-center"><a id="rule-btn" target="_blank"
                href="https://en.wikipedia.org/wiki/Rock_paper_scissors#:~:text=A%20player%20who%20decides%20to,%22scissors%20cuts%20paper%22).">RULES</a>
        </p>
    </div>
    <!--User and Computer info-->
    <div class="container">
        <div class="row score-area card-body justify-content-center">
            <div id="user-info" class="col-4 card user-info">
                <p class="text-center" id="user-profil"><i class="fas fa-user-astronaut"></i></p>
                <p class="text-center" id="user-name">YOU</p>
                <p class="text-center" id="user-score"><span id="user-score-span">0</span></p>
            </div>
            <div class="col-2 space"></div>
            <div id="computer-info" class="col-4 card computer-info">
                <p class="text-center" id="computer-profil"><i class="fas fa-robot"></i></p>
                <p class="text-center" id="computer-name">AI</p>
                <p class="text-center" id="computer-score"><span id="computer-score-span">0</span></p>
            </div>
        </div>
    </div>
    <div class="justify-content-center text-center">
        <button class="btn btn-lg border col-2" aria-label="Reset button" id="reset-btn">RESET</button>
    </div>
    <!--Game area-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 justify-content-center mx-auto">
                <div class="card game-board">
                    <div class="card-body msg-center">
                        <h1 id="myc-h1" class="card-title text-center">Make you choice:</h1>
                        <h2 class="text-center" id="result-msg">  </h2>

                        <div class="game-board row">
                            <!--User choice area-->
                            <div class="col-4 pt-5 text-center user-choice-area" id="user-choice-area">
                                <button id="btn-rock" aria-label="Rock button" data-choice="Rock" class="choice rock">
                                    <i id="rock" class="fas fa-meteor signs"></i>
                                </button>
                                <button id="btn-paper" aria-label="Paper button" data-choice="Paper"
                                    class="choice paper">
                                    <i id="paper" class="fas fa-paper-plane signs"></i>
                                </button>
                                <button id="btn-scissors" aria-label="Scissors button" data-choice="Scissors"
                                    class="choice scissors">
                                    <i id="scissors" class="fas fa-fan signs"></i>
                                </button>
                            </div>
                            <!--Dash bar-->
                            <div class="col-4 pt-5 text-center result-area" id="result-area">
                                <h3>-</h3>
                            </div>
                            <!--Computer choice area-->
                            <div class="col-4  pt-5 text-center computer-choice-area" id="computer-choice-area">
                                <p id="computer-sign">
                                    <span><i class="fas fa-question-circle signs"></i></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
